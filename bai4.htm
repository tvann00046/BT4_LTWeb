<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <!-- Form Đăng Nhập -->
        <div class="login-form">
            <a href="#" class="back-home">&lt; Quay lại Trang chủ</a>
            <h2>Đăng nhập</h2>
            <form id="loginForm">
                <!-- Email Đăng Nhập -->
                <div class="input-field">
                    <label for="email">Email đăng nhập</label>
                    <input type="email" id="email" name="email" placeholder="Vui lòng nhập email" required>
                    <small class="error" id="emailError"></small>
                </div>
                <!-- Mật Khẩu -->
                <div class="input-field password-field">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="password" placeholder="Vui lòng nhập mật khẩu" required>
                    <span id="togglePassword" class="toggle-password">👁️</span>
                    <small class="error" id="passwordError"></small>
                </div>
                <div class="forgot-password">
                    <a href="#">Quên mật khẩu</a>
                </div>
                <button type="submit" class="login-btn">Đăng nhập</button>
            </form>
            <p>Bạn chưa có tài khoản? <a href="#">Đăng ký</a></p>
        </div>

        <!-- Banner Hình Ảnh -->
        <div class="banner">
            <img src="CMC.png" alt="CHÚC MỪNG SINH NHẬT" />
        </div>
    </div>

    <!-- Script JavaScript -->
    <script src="script.js"></script>
</body>
</html>
